<template>
    <dom-bind>
        <template>
            <h1 slot="kitchensink/checkbox-heading" class="kitchensink-heading-1">Checkbox</h1>

            <p slot="kitchensink/checkbox-description">JSON's primitive value type
                <code>boolean</code> can be mapped directly to HTML form elements
                <code>input type="checkbox"</code>.</p>

            <label slot="kitchensink/checkbox-label">Driver's license</label>

            <input slot="kitchensink/checkbox-input" class="kitchensink-test-driver-license-input" type="checkbox" checked="{{model.DrivingLicense$::change}}">

            <div slot="kitchensink/checkbox-license-label" class="kitchensink-test-driver-license-label">{{model.DrivingLicenseReaction}}</div>
        </template>
    </dom-bind>
    <template is="declarative-shadow-dom">
        <slot name="kitchensink/checkbox-heading"></slot>
        <slot name="kitchensink/checkbox-description"></slot>
        <slot name="kitchensink/checkbox-label"></slot>
        <slot name="kitchensink/checkbox-input"></slot>
        <slot name="kitchensink/checkbox-license-label"></slot>
    </template>
</template>
