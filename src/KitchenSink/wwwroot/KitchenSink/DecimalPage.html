<template>
    <dom-bind>
        <template>
            <h1 slot="kitchensink/decimal-heading" class="kitchensink-heading-1">Decimal Input</h1>

            <p slot="kitchensink/decimal-description">JSON's primitive value type
                <code>number</code> can be mapped directly to HTML form elements
                <code>input type="number"</code>.
            </p>

            <p slot="kitchensink/decimal-info">A decimal value is declared in Starcounter's JSON-by-example by including a dot in the number, e.g.
                <code>0.0</code>
            </p>

            <label slot="kitchensink/decimal-label" class="control-label">{{model.PriceReaction}}</label>

            <input slot="kitchensink/decimal-input" type="number" step="0.01" value="{{model.Price$::input}}" placeholder="Price" class="form-control"
            />
        </template>
    </dom-bind>

    <template is="declarative-shadow-dom">
        <slot name="kitchensink/decimal-heading"></slot>
        <slot name="kitchensink/decimal-description"></slot>
        <slot name="kitchensink/decimal-info"></slot>
        <slot name="kitchensink/decimal-label"></slot>
        <slot name="kitchensink/decimal-input"></slot>
    </template>
</template>
