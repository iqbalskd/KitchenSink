<link href="/sys/starcounter-upload/starcounter-upload.html" rel="import" />

<template>
    <dom-bind>
        <template>
            <h1 slot="kitchensink/fileupload-heading" class="kitchensink-heading-1">File Upload</h1>

            <p slot="kitchensink/fileupload-description">Upload big files with
                <a href="https://github.com/Starcounter/starcounter-upload/">
                    <code>starcounter-upload</code>
                </a> over WebSocket</p>

            <small slot="kitchensink/fileupload-warning">
                <b>Warning:</b> this example requires
                <code>Polymer 1.3.1</code> which comes with
                <code>Starcounter 2.1.1367</code> or higher.
            </small>

            <h2 slot="kitchensink/fileupload-upload-file-header" class="kitchensink-heading-2">Uploaded files</h2>
            <div slot="kitchensink/fileupload-files-table">
                <template is="dom-if" if="{{model.Files.length}}">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Size</th>
                                <th>Path</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <template is="dom-repeat" items="{{model.Files}}">
                                <tr class="kitchensink-test-uploaded-files-list">
                                    <td>{{item.FileName}}</td>
                                    <td>{{item.FileSizeString}}</td>
                                    <td>{{item.FilePath}}</td>
                                    <td>
                                        <button type="button" class="btn btn-sm btn-default kitchensink-test-delete-button" value="{{item.DeleteTrigger$::click}}"
                                            onmouseup="++this.value;">Delete</button>
                                    </td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                    <div class="alert alert-warning">
                        Do not forget to delete files from your temporary folder!
                    </div>
                </template>
            </div>
            <div slot="kitchensink/fileupload-no-files-message">
                <template is="dom-if" if="{{!model.Files.length}}">
                    <p>No files uploaded so far</p>
                </template>
            </div>

            <h2 slot="kitchensink/fileupload-uploading-header" class="kitchensink-heading-2">Uploading files</h2>
            <div slot="kitchensink/fileupload-uploading-table">
                <template is="dom-if" if="{{model.Tasks.length}}">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Size</th>
                                <th>Progress</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <template is="dom-repeat" items="{{model.Tasks}}">
                                <tr>
                                    <td>{{item.FileName}}</td>
                                    <td>{{item.FileSizeString}}</td>
                                    <td>
                                        <span>{{item.Progress}}</span>%
                                    </td>
                                    <td>{{item.Message}}</td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </template>
            </div>
            <div slot="kitchensink/fileupload-ongoing-message">
                <template is="dom-if" if="{{!model.Tasks.length}}">
                    <p>No ongoing uploads so far</p>
                </template>
            </div>

            <starcounter-upload slot="kitchensink/fileupload-upload" session-id="{{model.SessionId}}" upload-url="{{model.UploadUrl}}"
                tasks="{{tasks}}" multiple auto-upload></starcounter-upload>

            <button slot="kitchensink/fileupload-select-button" type="button" class="btn btn-sm btn-primary" on-click="selectFile">Select file</button>

            <button slot="kitchensink/fileupload-cancel-button" type="button" class="btn btn-sm btn-default" on-click="cancelUpload"
                disabled="{{!tasks.length}}">Cancel upload</button>

            <div slot="kitchensink/fileupload-tasks-collection">
                <template is="dom-if" if="{{tasks.length}}">
                    <div class="kitchensink-upload-tasks">
                        <div>
                            <h4 class="kitchensink-upload-tasks__heading">Client side
                                <code>tasks</code> collection</h4>
                        </div>
                        <div>
                            <table class="table table-condensed">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Size</th>
                                        <th>Progress</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <template is="dom-repeat" items="{{tasks}}">
                                        <tr>
                                            <td>{{item.file.name}}</td>
                                            <td>{{item.sizeString}}</td>
                                            <td>
                                                <span>{{item.progress}}</span>%
                                            </td>
                                            <td>{{item.error}}</td>
                                        </tr>
                                    </template>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </template>
            </div>
        </template>
    </dom-bind>
    <script>
        (function () {
            var script = document._currentScript || document.currentScript;
            var template = script.previousElementSibling;
            var getUploader = function () {
                return template.parentNode.querySelector("starcounter-upload");
            };

            template.selectFile = function () {
                var uploader = getUploader();
                uploader.selectFile();
            };

            template.cancelUpload = function () {
                var uploader = getUploader();
                uploader.abortAllTasks();
            };
        })();
    </script>
    <template is="declarative-shadow-dom">
        <slot name="kitchensink/fileupload-heading"></slot>
        <slot name="kitchensink/fileupload-description"></slot>
        <slot name="kitchensink/fileupload-warning"></slot>
        <slot name="kitchensink/fileupload-upload-file-header"></slot>
        <slot name="kitchensink/fileupload-files-table"></slot>
        <slot name="kitchensink/fileupload-no-files-message"></slot>
        <slot name="kitchensink/fileupload-uploading-header"></slot>
        <slot name="kitchensink/fileupload-uploading-table"></slot>
        <slot name="kitchensink/fileupload-ongoing-message"></slot>
        <slot name="kitchensink/fileupload-upload"></slot>
        <slot name="kitchensink/fileupload-select-button"></slot>
        <slot name="kitchensink/fileupload-cancel-button"></slot>
        <slot name="kitchensink/fileupload-tasks-collection"></slot>
    </template>
</template>
