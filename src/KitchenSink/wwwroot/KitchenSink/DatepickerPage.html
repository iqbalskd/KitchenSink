<link rel="import" href="/sys/pikaday-decorator/pikaday-decorator.html" />
<template>
    <dom-bind>
        <template>
            <h1 slot="kitchensink/datepicker-heading" class="kitchensink-heading-1">Datepicker</h1>

            <p slot="kitchensink/datepicker-description">JSON's primitive value type
                <code>string</code> can be mapped directly to HTML form
                <code>input type="text"</code> with a datepicker.</p>

            <label slot="kitchensink/datepicker-date-label" class="control-label">Date</label>

            <pikaday-decorator slot="kitchensink/datepicker-pikaday" format="YYYY-MM-DD">
                <input type="text" value="{{model.Value$::change}}" class="form-control kitchensink-test-pikaday-input" placeholder="Select a date to parse"
                />
            </pikaday-decorator>

            <label slot="kitchensink/datepicker-year-label" class="control-label">Year</label>

            <input slot="kitchensink/datepicker-year-input" type="text" value="{{model.Year}}" readonly="readonly" class="form-control kitchensink-test-year-input"
            />

            <label slot="kitchensink/datepicker-month-label" class="control-label">Month</label>

            <input slot="kitchensink/datepicker-month-input" type="text" value="{{model.Month}}" readonly="readonly" class="form-control kitchensink-test-month-input"
            />

            <label slot="kitchensink/datepicker-day-label" class="control-label">Day</label>

            <input slot="kitchensink/datepicker-day-input" type="text" value="{{model.Day}}" readonly="readonly" class="form-control kitchensink-test-day-input"
            />
        </template>
    </dom-bind>
    <template is="declarative-shadow-dom">
        <slot name="kitchensink/datepicker-heading"></slot>
        <slot name="kitchensink/datepicker-description"></slot>
        <slot name="kitchensink/datepicker-date-label"></slot>
        <slot name="kitchensink/datepicker-pikaday"></slot>
        <slot name="kitchensink/datepicker-year-label"></slot>
        <slot name="kitchensink/datepicker-year-input"></slot>
        <slot name="kitchensink/datepicker-month-label"></slot>
        <slot name="kitchensink/datepicker-month-input"></slot>
        <slot name="kitchensink/datepicker-day-label"></slot>
        <slot name="kitchensink/datepicker-day-input"></slot>
    </template>
</template>
