<link rel="import" href="/sys/juicy-markdown/juicy-markdown.html" />
<template>
    <dom-bind>
        <template>
            <h1 slot="kitchensink/markdownd-heading" class="kitchensink-heading-1">Markdown</h1>

            <p slot="kitchensink/markdownd-description">JSON's primitive value type
                <code>string</code> can be rendered as Markdown using a helper custom element, such as
                <a href="http://github.com/juicy/juicy-markdown">juicy-markdown</a>.</p>
            <juicy-markdown slot="kitchensink/markdownd-juicy-markdown" value="{{model.Bio}}"></juicy-markdown>
        </template>
    </dom-bind>
    <template is="declarative-shadow-dom">
        <slot name="kitchensink/markdownd-heading"></slot>
        <slot name="kitchensink/markdownd-description"></slot>
        <slot name="kitchensink/markdownd-juicy-markdown"></slot>
    </template>
</template>
