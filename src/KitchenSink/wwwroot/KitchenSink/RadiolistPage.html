<link rel="import" href="/sys/paper-listbox/paper-listbox.html" />
<link rel="import" href="/sys/paper-item/paper-item.html" />

<template>
    <template is="dom-bind">
        <h1 slot="kitchensink/radiolist-heading" class="kitchensink-heading-1">Radiolist</h1>

        <p slot="kitchensink/radiolist-description">A combination of JSON's primitive value types <code>array</code>, <code>object</code> and <code>number</code> can be mapped to a multiselect control.</p>

        <p slot="kitchensink/radiolist-description-recommend">We recommend using <a href="https://elements.polymer-project.org/elements/paper-radio-group">paper-radio-group</a> and <a href="https://elements.polymer-project.org/elements/paper-radio">paper-radio</a>, because native <code>input type="radio"</code> lacks an onuncheck event, which makes unchecking not detectable with pure HTML.</p>

            <paper-listbox slot="kitchensink/radiolist-paper-listbox" selected="{{model.SelectedItemIndex$}}">
                <template is="dom-repeat" items="{{model.MenuOptions}}">
                    <paper-item class="kitchensink-test-radio-list" test-value$="{{item.Label}}">{{item.Label}}</paper-item>
                </template>
            </paper-listbox>

        <p slot="kitchensink/radiolist-selected-label">Selected item:</p>

        <span slot="kitchensink/radiolist-selected-item-label" class="kitchensink-test-selected-item-label">{{model.SelectedItemLabel}}</span>

        <div slot="kitchensink/radiolist-selected-item-index">
            (<span>{{model.SelectedItemIndex$}}</span>)
        </div>
    </template>
    <template is="declarative-shadow-dom">
        <slot name="kitchensink/radiolist-heading"></slot>
        <slot name="kitchensink/radiolist-description"></slot>
        <slot name="kitchensink/radiolist-description-recommend"></slot>
        <div class="horizontal-section">
            <slot name="kitchensink/radiolist-paper-listbox"></slot>           
        </div>
        <slot name="kitchensink/radiolist-selected-label"></slot>
        <slot name="kitchensink/radiolist-selected-item-label"></slot>
        <slot name="kitchensink/kitchensink/radiolist-selected-item-index"></slot>
    </template>
</template>
