<template>
    <dom-bind>
        <template>
            <h1 slot="kitchensink/textarea-heading" class="kitchensink-heading-1">Textarea</h1>

            <p slot="kitchensink/textarea-description">JSON's primitive value type
                <code>string</code> can be mapped directly to HTML form
                <code>textarea</code>.</p>

            <label slot="kitchensink/textarea-label" class="control-label kitchensink-test-bio-reaction-label">{{model.BioReaction}}</label>

            <textarea slot="kitchensink/textarea-textarea" test-value$="{{model.Bio$}}" value="{{model.Bio$::input}}" class="form-control kitchensink-test-textarea"
                rows="3"></textarea>
        </template>
    </dom-bind>
    <template is="declarative-shadow-dom">
        <slot name="kitchensink/textarea-heading"></slot>
        <slot name="kitchensink/textarea-description"></slot>
        <slot name="kitchensink/textarea-label"></slot>
        <slot name="kitchensink/textarea-textarea"></slot>
    </template>
</template>
