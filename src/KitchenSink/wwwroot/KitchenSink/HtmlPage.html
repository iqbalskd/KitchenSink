<link rel="import" href="/sys/juicy-html/juicy-html.html" />
<template>
    <template is="dom-bind">
        <h1 slot="kitchensink/html-heading" class="kitchensink-heading-1">HTML</h1>

        <p slot="kitchensink/html-description">JSON's primitive value type <code>string</code> can be rendered as HTML using a helper custom element, such as <a href="http://github.com/juicy/juicy-html">juicy-html</a>.</p>

        <div slot="kitchensink/html-juicy-html">
            <template is="juicy-html" content$="{{model.Bio}}">
            </template>
        </div>
    </template>
    <template is="declarative-shadow-dom">
        <slot name="kitchensink/html-heading"></slot>
        <slot name="kitchensink/html-description"></slot>
        <slot name="kitchensink/html-juicy-html"></slot>
    </template>
</template>
