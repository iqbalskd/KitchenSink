<link rel="import" href="/sys/paper-radio-group/paper-radio-group.html" />
<link rel="import" href="/sys/paper-radio-button/paper-radio-button.html" />

<template>
    <dom-bind>
        <template>
            <h1 slot="kitchensink/radio-heading" class="kitchensink-heading-1">Radio Button</h1>

            <p slot="kitchensink/radio-description">A combination of JSON's primitive value types
                <code>array</code>,
                <code>object</code> and
                <code>number</code> can be mapped to a radio input group.</p>

            <p slot="kitchensink/radio-description-recommend">We recommend using
                <a href="https://elements.polymer-project.org/elements/paper-radio-group">paper-radio-group</a> and
                <a href="https://elements.polymer-project.org/elements/paper-radio">paper-radio</a>, because native
                <code>input type="radio"</code> lacks an onuncheck event, which makes unchecking not detectable with pure HTML.</p>

            <paper-radio-group slot="kitchensink/radio-paper-radio-group" selected="{{model.SelectedPet$}}">
                <template is="dom-repeat" items="{{model.Pets}}">
                    <paper-radio-button test-value$="{{item.Label}}" class="kitchensink-test-radio-buttons" name="{{item.Label}}">{{item.Label}}</paper-radio-button>
                </template>
            </paper-radio-group>

            <div slot="kitchensink/radio-reaction-label" class="kitchensink-test-pet-reaction-label">{{model.PetReaction}}</div>
        </template>
    </dom-bind>
    <template is="declarative-shadow-dom">
        <slot name="kitchensink/radio-heading"></slot>
        <slot name="kitchensink/radio-description"></slot>
        <slot name="kitchensink/radio-description-recommend"></slot>
        <slot name="kitchensink/radio-paper-radio-group"></slot>
        <slot name="kitchensink/radio-reaction-label"></slot>
    </template>
</template>
